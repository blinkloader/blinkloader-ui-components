<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
<link rel="stylesheet" href="http://unpkg.com/tachyons-flexbox@2.1.0/css/tachyons-flexbox.min.css" />
<link rel="stylesheet" href="../public/ReactResponsiveSelect.css" />
<style>

/*React Responsive Select - Default styles

*/
.rrs {
  position: relative;
  box-sizing: border-box;
  font-family:'Open Sans',sans-serif;
  color:#333;
}
.rrs--has-changed .rrs__label {
  color: #333;
}

.rrs *,
.rrs *:before,
.rrs *:after {
  box-sizing: border-box;
}

.rrs__button {
  position: relative;
  cursor: pointer;
  height: 44px;
  line-height: 44px;
  background: #fff;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  border-style:solid;
  border-width:2px;
  border-color: rgb(240, 240, 240);
  font-size: 1rem;
  border-radius:0.7rem; 
}

.rrs__button--disabled {
  color: #999999;
  background: #f5f5f5;
  cursor: default;
}

.rrs__button:focus {
  outline: 0;
}

.rrs__button + .rrs__options {
  list-style: none;
  padding: 0;
  margin: 0;
  background: #fff;
  position: absolute;
  z-index: 2;
  border: 2px solid #1DAcf0;
  border-top: 1px solid #eee;
  border-radius:0 0 0.7rem 0.7rem; 
  top: 44px;
  width: 100%;
  height: 0;
  visibility: hidden;
  overflow: hidden;
  box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
}

.rrs--options-visible .rrs__options {
  height: auto;
  visibility: visible;
  overflow: auto;
  -webkit-overflow-scrolling: touch;
  max-height: 230px;
}

.rrs__option {
  cursor: pointer;
  padding: 0.75rem 1rem;
  margin: 0;
  border-top: #eee 1px solid;
}

.rrs__option * {
  pointer-events: none;
}

.rrs__option:first-of-type {
  border-top: 0;
}

.rrs__option:focus {
  outline: 0;
}

.rrs__option:hover {
  background: #f5f5f5;
  color: #0273b5;
}

.rrs__option:active {
  background: #e1f5fe;
}

.rrs__option.rrs__option--next-selection {
  background: #f1f8fb;
  color: #0273b5;
}

.rrs__option.rrs__option--selected {
  color: #0273b5;
}

.rrs__label {
  padding: 0 2rem 0 1rem;
  display: inline-flex;
  width: 100%;
  max-width: 100%;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  font-size: inherit;
  background: transparent;
  white-space: nowrap;
  text-overflow: ellipsis;
  overflow: hidden;
}

.rrs--options-visible .rrs__button {
  outline: 0;
  border: 2px solid #1DA3F0;
  border-radius:0.7rem 0.7rem 0 0; 
  border-bottom:none;
}
.rrs__button:focus {
  outline: 0;
  border: 2px solid #1DA3F0;
  border-radius:0.7rem; 

}


/*

  Multiselect overrides

*/

.rrs__multiselect-label {
  display: inline-flex;
  max-width: 100%;
  line-height: 1;
}

.rrs__multiselect-label__text {
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

.rrs__multiselect-label__badge{
  border: 1px solid #ccc;
  padding: 1px 6px;
  margin: 0 0 0 4px;
  border-radius: 8px;
  color: #666;
  font-size: 11px;
  vertical-align: middle;
  display: inline-block;
}
</style>
